# @package _global_
defaults:
  - override /dataset: crello-10k-corrv3
data:
  cache_root: ${data.ext_path}/crello
  img_cluster_N: 2048
  bbox_cluster_N: 128
  font_size_cluster_N: 128  
  # ff category defined by crello.
  font_family_cluster_N: ???
  font_color_cluster_N: 128 
  ## canvas height/width category defined by crello.
  canvas_width_cluster_N: ???
  canvas_height_cluster_N: ???
  canvas_color_cluster_N: 32
  upper_bound: 20
  batch_size: 64
  mix_visual_feat: false
  patch_transform: reshape
  num_workers: 16  
  is_canvas_cluster: false
trainer:
  log_dir: ./
  ckpt_dir: ./checkpoints
  learning_rate: 2.5e-4
  max_epochs: 100
  # save_model: true
  run_mode: train
  clip_embed_inject: false
  sampling: top_p
scorer:
  learning_rate: ${trainer.learning_rate}
  img_backbone_name: vit
  visual_emb_mode: tok
debug: false
hydra.verbose: true
seed: 40